<html>
<head>
    <title>
        SUPER MESSAGES 2000
    </title>
</head>
<body>
<head>
    <style>
        li {
            color: black;
            font-size: large;
            font-kerning: none;
            background-color: darkviolet;
        }

        ol{
            color: darkblue;
            background-color: aqua;
        }

        h1{
            font-family: "Comic Sans MS";
            font-size: x-large;
            background-color: forestgreen;
        }
    </style>
</head>
<h1>
    {{user.name}}'s Messages
</h1>
<form action="/create-messages" method="post">
    <input type="text" placeholder="Write a message" name="message"/>
    <button type="submit">Submit</button>
</form>
<ol>
    {{#user.list}}
    <li>
        {{.}}
    </li>
    {{/user.list}}
</ol>
</body>
</html>
